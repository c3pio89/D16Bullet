{% extends 'base.html' %}

{% block title %}
Mypage
{% endblock title %}
{% block title2 %}
<h1>Кабинет Воина северного моря : {{user.first_name}}</h1>
{% endblock title2 %}

{% block content %}
<div style="text-align: center;margin-top:15px;">
    <table border="1" width="50%" cellpadding="5">
        <tr>
            <td>Отклики</td>
            <td>
                {% for rew in reviews %}
                  {% for re in rew %}
                <a href="{{re.id}}">
                  <h2 class="post-title">
                     {{re}}
                  </h2>
                </a>
                  {% endfor %}
                {% endfor %}

            </td>
        </tr>

    </table>
    <hr>
    <button> <a href="/accounts/logout/">Выйти</a> </button>
</div>
{% endblock content %}
